{% extends "base.html" %}
{% load static %}

{% block page_content %}

<div class="row">
    <div>
        <img src="{{ project.image.url }}" alt="" width="50%">
    </div>
    <div>
        <br>
        <h5>About the project:</h5>
        <p>{{ project.description | linebreaks }}</p>
    </div>
</div>

{% endblock %}
